<a href = "{{ include.href | relative.url}}"> {{ include.name }} </a>

<br><br>

<div class = "vertical-flexbox">
    {% for post in include.collection %}
        <div class = "caption"> 
            <a href="{{ post.url }}"> {{ post.title }} </a>
            <br>
            <small> {{ post.date | date: "%b %-d, %Y" }} </small>
        </div>
    {% endfor %}
</div>
